{% extends "todo/base.html" %}
{% block content %}
<h3>Password Reset</h3>

<p> Forgot your password? Enter the email address <b>you registered an account with</b> below,
    and we'll email instructions for setting a new password.
</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="Send email">
    <a href="{% url 'login' %}">Cancel</a>
</form>
{% endblock %}
