{% extends "todo/base.html" %}
{% block content %}
<h1>Register</h1>
<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    {{ form.username }}
    {{ form.password1 }}
    {{ form.password2 }}
    
    <input type="submit" value="Sign Up">
</form>

<p>
    Already have an account?
    <a href="{% url 'login' %}">Login</a>
</p>
{% endblock %}
